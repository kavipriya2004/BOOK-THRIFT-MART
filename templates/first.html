<!DOCTYPE html>
<html>
<head>
  <title>Book Thrift Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <style>
  *{
    background-image:url('https://th.bing.com/th/id/OIP.OTUFsrOHL6C2Qvgl-WdgiwHaEo?pid=ImgDet&rs=1') ;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    padding: 100;
    padding-bottom: 150;
    padding-top: 150;
            
    }
    h2,p,ul{
      color: black;
    }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
  }
  
  header h1 {
    margin: 0;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  
  .hero {
    background-image: url("hero-image.jpg");
    background-size: cover;
    background-position: center;
    color: #fff;
    padding: 100px;
    text-align: center;
  }
  
  .hero-content {
    max-width: 600px;
    margin: 0 auto;
  }
  
  .books {
    padding: 50px;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 20px;
  }
  
  .book {
    text-align: center;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .book img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
  
  .book h3 {
    margin: 0;
  }
  
  .book p {
    margin-bottom: 5px;
  }
  
  .btn {
    display: inline-block;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  </style>
</head>
<body>
  <header>
    <h1 style="font-style: oblique;" ><a><b style="color:aqua;">BOOK THRIFT MART</b></a></h1>
    <nav>
      <ul>
        <li style="font-style:italic;"><a href="#">Home</a></li>
        <li style="font-style:italic;"><a href="#">Books</a></li>
        <li style="font-style:italic;"><a href="#">Categories</a></li>
        <li style="font-style:italic;"><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2><b>Welcome to Book Thrift Mart</b></h2>
      <p style="font-style: italic;"><b>Find great deals on used books.</b></p>
      <a href="{{url_for('register')}}"><button type="button" class="btn btn-success"><b>Register</b></button></a>
    </div>
  </section>
  <footer>
    <p>&copy; <b>2023 Book Thrift. All rights reserved.</b></p>
  </footer>
</body>
</html>
